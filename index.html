<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <script type="importmap">
    {
      "imports": {
        "lit": "https://ga.jspm.io/npm:lit@2.6.1/index.js"
      },
      "scopes": {
        "https://ga.jspm.io/": {
          "@lit/reactive-element": "https://ga.jspm.io/npm:@lit/reactive-element@1.6.1/reactive-element.js",
          "lit-element/lit-element.js": "https://ga.jspm.io/npm:lit-element@3.2.2/lit-element.js",
          "lit-html": "https://ga.jspm.io/npm:lit-html@2.6.1/lit-html.js",
          "lit-html/is-server.js": "https://ga.jspm.io/npm:lit-html@2.6.1/is-server.js"
        }
      }
    }
  </script>

  <link rel="stylesheet" href="./assets/styles/css/styles.css">
  <script src="./assets/scripts/main.js" type="module"></script>

</head>

<body>
  <div class="container">
    <main class="main">
      <h1 class="main__title">
        Learn to code by watching others
      </h1>
      <p class="main__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
      <p class="main__offer">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </p>

      <form class="form" action="">
        <input class="form__input" type="text" placeholder="First Name">
        <input class="form__input" type="text" placeholder="Last Name">
        <input class="form__input" type="email" placeholder="Email Address">
        <input class="form__input" type="password" placeholder="Password">
        <input class="form__input form__input--btn" type="submit" value="Claim your free trial">
        <p class="form__text">
          By clicking the button, you are agreeing to our <a class="form__terms" href="#">Terms and Services</a>
        </p>
      </form>

    </main>
  </div>
  <frontendmentor-footer name="Elio Flores" url="https://elioflo.github.io/elioflo/">
  </frontendmentor-footer>
</body>

</html>
